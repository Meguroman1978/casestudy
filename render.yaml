services:
  - type: web
    name: video-case-study-analyzer
    env: python
    buildCommand: pip install -r requirements.txt && playwright install --with-deps chromium
    startCommand: python download_template_from_slides.py && gunicorn app:app --bind 0.0.0.0:$PORT --workers 4 --timeout 120
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: OPENAI_API_KEY
        sync: false
      - key: GOOGLE_SHEET_ID
        sync: false
      - key: GOOGLE_SLIDES_ID
        sync: false
